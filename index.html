			<h1>Autenticacion de Usuarios</h1>
			
                       <form action="">
      Nombre:<input id="nombre" autocomplete="off" /></br>
	  Pass:<input id="pass" type="password" autocomplete="off" /></br>

    </form>
     <ul id="mens"></ul>
	<a href="/about">About</a>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
	    var text = '{ "autenticar" : [' +
		'{ "usuario":"'+$('#nombre').val()+'" , "pass":"'+$('#pass').val()+'" }]}' ;
       // socket.emit('mensaje', $('#nombre').val(), $('#apellido').val());
	   socket.emit('autenticar', text);
        $('#nombre').val('');
		$('#pass').val('');
		//window.location="http://localhost:3000/about";
        return false;
      });
      socket.on('mensaje', function(msg){
      if(msg=='0'){
	  document.getElementById("mens").innerHTML='Datos Invalidos';	
      }else{
	  document.getElementById("mens").innerHTML=msg;	
	  localStorage.setItem('codcliente',msg);
	  window.location="http://localhost:8000/cliente";
	  
      }
      
				
      });
    </script>
