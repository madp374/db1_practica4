    <body>
                <div id="container">
	<div id="holder" class="clearfix">
		<div id="logo">
			<h1>Buses Velocity</h1>
                        
	  </div>
		<div id="navigation">
			<ul>
				<li><a href="http://localhost:8000">Inicio</a></li>
				<li><a href="http://localhost:8000/registro">Registrar</a></li>
			</ul>
	    </div>
		<div id="header"></div>
		<div id="content">
			<h1>Registro de Usuarios</h1>
            <ul id="messages"></ul>
			<form action="">
				Nombre<input id="nombre" autocomplete="off" /></br>
				Usuario<input id="usuario" autocomplete="off" /></br>
				Contraseña<input id="pass" type="password" autocomplete="off" /></br>
				<button>Registrar</button>
			</form>
			<a href="/about">About</a>
			
			<script>
			  var socket = io();
			  $('form').submit(function(){
				var text = '{ "registro" : [' +
				'{ "nombre":"'+$('#nombre').val()+'" , "usuario":"'+$('#usuario').val()+'" , "pass":"'+$('#pass').val()+'" }]}';
			   socket.emit('registro', text);
				$('#nombre').val('');
				$('#usuario').val('');
				$('#pass').val('');
				//window.location="http://localhost:3000/about";
				return false;
			  });
			  socket.on('mensaje', function(msg){
				$('#messages').append($('<li>').text(msg));
			  });
			</script>
		</div>

			<div class="newsItem">
