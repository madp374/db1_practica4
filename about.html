<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
   
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
	<h1>Este es el about</h1>
      Nombre<input id="nombre" autocomplete="off" />
	  Apellido<input id="apellido" autocomplete="off" />
	  <button>Send</button>
    </form>
	<a href="/about">About</a>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    alert(localStorage.getItem('codcliente'));
      var socket = io();
      $('form').submit(function(){
	    var text = '{ "employees" : [' +
		'{ "firstName":"'+$('#nombre').val()+'" , "lastName":"'+$('#apellido').val()+'" },' +
		'{ "firstName":"Anna" , "lastName":"Smith" },' +
		'{ "firstName":"Peter" , "lastName":"Jones" } ]}';
       // socket.emit('mensaje', $('#nombre').val(), $('#apellido').val());
	   socket.emit('mensaje', text);
        $('#nombre').val('');
		$('#apellido').val('');
        return false;
      });
      socket.on('mensaje', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
  </body>
</html>
